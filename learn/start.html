<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name=description content="learn Three.js">
<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Start to learn Three.js</title>
	<style>
	body{
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	canvas{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
<script src="../bower_components/three.js/three.js"></script>
<script>
	var scence = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
	var renderer = new THREE.WebGLRenderer(  );
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	var geometry = new THREE.BoxGeometry(1,1,1);
	var meterial = new THREE.MeshBasicMaterial( {color:0x00ff00});
	var cube = new THREE.Mesh(geometry, meterial);
	scence.add(cube);
	camera.position.z = 5;
	var render = function(){
		requestAnimationFrame(render);
		cube.rotation.x += 0.1;
		//cube.rotation.y += 0.01;
		renderer.render(scence,camera);
	};
	render();
</script>
</body>
</html>
