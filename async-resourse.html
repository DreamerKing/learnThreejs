<!DOCTYPE html>
<html>
<head>
	<title>skeleton</title>
	<script type="text/javascript" src="../bower_components/three.js/three.js"></script>
	<script type="text/javascript" src="../bower_components/three.js/libs/stats.js"></script>
	<script type="text/javascript" src="../libs/dat.gui/build/dat.gui.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<script type="text/javascript">

var renderer = new THREE.WebGLRenderer();
var scene;
var camera;
var stats = new Stats();
var control;
window.onload = init;

function init () {
	control = new function() {
		this.rotationSpeed = 0.05;
		this.scale = 1;
	};
	addControls(control);
	var apsect = window.innerWidth / window.innerHeight;
	loadTexture('../img/psu.jpg');
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(45, apsect, 0.1, 1000);
	camera.position.x = 500;
	camera.position.y = 500;
	camera.position.z = 500;
	camera.lookAt(scene.position);

	var cubeGeometry = new THREE.BoxGeometry( 100 * Math.random(), 100 * Math.random(), 100 * Math.random() );
	var cubeMaterial = new THREE.MeshNormalMaterial();
	var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
	setupKeyControls();
	setupKeyLogger();
	renderer.setClearColor(0x000000, 1.0);
	renderer.setSize(window.innerWidth, window.innerHeight);
	scene.add(cube);
	stats = createStats();
	renderer.render(scene, camera);
	document.body.appendChild(stats.domElement);
	document.body.appendChild(renderer.domElement);
	render();

	
}

function addControls(controlObject){
	var gui = new dat.gui.GUI();
	gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
	gui.add(controlObject, 'scale', 0.01, 2);
}

function setupKeyControls(){
	var cube = scene;//scene.getObjectByName('cube');
	document.onkeydown = function(e) {
		switch (e.keyCode) {
			case 37:
				cube.rotation.x += 0.1;
				break;
			case 38:
				cube.rotation.z -= 0.1;
				break;
			case 39:
				cube.rotation.x -= 0.1;
				break;
			case 40:
				cube.rotation.z += 0.1;
				break;
		}
	};
}

function setupKeyLogger() {
	document.onkeydown = function (e) {
		console.log(e);
	}
}

function onLoadCB(loaded) {
	if(loaded.length) {
		console.log("loaded", loaded.length);
	} else {
		console.log("loaded", loaded);
	}
}

function onProgressCB(progress) {
	console.log("Progress", progress);
}

function onRrrorCB(error) {
	console.log(error);
}

function loadTexture(textureURL) {
	var texture = THREE.ImageUtils.loadTexture(textureURL, null, onLoadCB, onRrrorCB);
	console.log("texture after loadTexture call", texture);
}

function render() {
	// console.log(scene);
	scene.rotation.x += 0.05;
	renderer.render(scene, camera);
	scene.rotation.x += control.rotationSpeed;
	scene.scale.set(control.scale,control.scale, control.scale);
	requestAnimationFrame(render); 
	stats.update();
}

function createStats() {
	stats.setMode(1);
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.left = '0';
	stats.domElement.style.top = '0';
	return stats
}	
</script>

</body>
</html>
