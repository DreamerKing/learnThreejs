<!DOCTYPE html>
<html>
<head>
	<title>skeleton</title>
	<script type="text/javascript" src="../bower_components/three.js/three.js"></script>
	<script type="text/javascript" src="../bower_components/three.js/CSS3DRenderer.js"></script>
	
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<script type="text/javascript">
var content = `<div>
	<h1>THis is an Hi  Element.</h1>
		<span class="large">Hello Three.js </span>
		<textarea> add this is textare</textarea>
	</div>`;
var renderer;
var scene;
var camera;
window.onload = init;

function init () {
	var apsect = window.innerWidth / window.innerHeight;

	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(45, apsect, 0.1, 1000);
	camera.position.x = 500;
	camera.position.y = 500;
	camera.position.z = 500;
	camera.lookAt(scene.position);

	var renderer = new THREE.CSS3DRenderer();
	// renderer.setClearColor(0x000000, 1.0);
	renderer.setSize(window.innerWidth, window.innerHeight);

	var cssElement = createCSS3DObject(content);
	cssElement.position.set(100, 100, 100);
	scene.add(cssElement);
	document.body.appendChild(renderer.domElement);

	renderer.render(scene, camera);
}

function createCSS3DObject(content){
	var wrapper = document.createElement('div');
	wrapper.innerHTML = content;
	var div = wrapper.firstChild;
	div.style.width = '370px';
	div.style.height = '370px';
	div.style.opacity = 0.7;
	div.style.background = new THREE.Color(Math.random() * 0xffffff).getStyle();
	var object = new THREE.CSS3DObject(div);
	return object;
}
	
</script>

</body>
</html>
